<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Form UI</title>
    <meta name="description" content="Accessible Form UI for roadmap.sh frontend" />
    <meta name="keywords" content="Frontend Project, HTML, Roadmap.sh" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="..\accesible-form-UI\main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid pt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 text-white text-center">
                    <h2>Accessible Form UI</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="row justify-content-between">
                <div class="col-md-5 my-auto">
                    <form action="no.php">
                        <label for="fullname">Full Name</label><br>
                        <input type="text" id="fullname" name="fullame" placeholder="What should we call you?" required></br>
                        <label class="mt-3" for="email">Email</label><br>
                        <input type="email" id="email" name="email" placeholder="Email" required><br>
                        <label class="mt-3" for="password">Password</label><br>
                        <input type="password" id="password" name="password" placeholder="Password" required><br>
                        <label class="mt-3" for="password">Confirm Password</label><br>
                        <input type="password" id="password" name="password" placeholder="Password" required><br>
                        <input type="submit" class="mt-4 form-btn" value="Update Profile">
                    </form>
                </div>
                    <div class="col-md-5">
                        <div class="row justify-content-center">
                        <div class="progress blue">
                            <span class="progress-left">
                             <span class="progress-bar"></span>
                            </span>
                            <span class="progress-right">
                            <span class="progress-bar"></span>
                            </span>
                            <div class="progress-value">65%</div>
                          </div>
                        </div>
                        <div class="row text-white" style="border: 2px solid #FFFFFF; border-radius: 5%;">
                            <div class="col-12 my-3">
                          <h4>Profile Completeness</h4>
                        </div>
                            <div class="col-12 text-white profil-checklist">
                                    <p class="completed">Create Account</p>
                                    <p class="completed">Update Roadmap Progress</p>
                                    <p class="completed">Setup Pubpc Profile</p>
                                    <p>Complete your first project</p>
                                    <p>Invite your Friends</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
